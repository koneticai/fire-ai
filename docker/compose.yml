version: "3.9"
services:
  db:
    image: postgres:16-alpine # target 16, compatible with 14+ per SoT
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-firemode_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-firemode_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-firemode_app} -d ${POSTGRES_DB:-firemode_db}"]
      interval: 5s
      timeout: 3s
      retries: 20
