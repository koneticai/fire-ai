name: BugBot QA Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  bugbot-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check commit message format
        run: |
          git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }} | \
          grep -E '^(feat|fix|docs|chore|test|refactor|perf|ci|build)\([a-z]+\): .+ \[FM-ENH-[0-9]{3}\]$' || \
          (echo "⚠️  Commit message doesn't match MPKF format" && exit 1)

      - name: Check for ADR (if architectural change)
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -E '^(services|infra)/'; then
            if ! git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -q '^docs/adr/'; then
              echo "⚠️  Architectural change detected but no ADR found"
              exit 1
            fi
          fi

      - name: Verify tests exist
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -E '^services/.*\.(py|go|ts|tsx)$'; then
            if ! git diff --name-only ${{ github.event.pull_request.base.sha }} | grep -qE '(test|spec)'; then
              echo "⚠️  Code changes detected but no test changes found"
              exit 1
            fi
          fi

      - name: Post BugBot comment
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **BugBot QA Passed**\n\n- Commit format valid\n- Tests present\n- MPKF compliant\n\nReady for manual review.'
            })
